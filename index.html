<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vowel Counter</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-l from-[#00BC40] to-[#4C3AE3]">
    <main>
        <section id="Container" class="flex flex-col justify-center items-center h-[100vh]">
            <h1 class="text-4xl font-semibold italic text-white">Vowel Counter</h1>
            <div class="bg-[#4C3AE3] mt-10 h-10 px-5 rounded-3xl font-bold text-[#00BC40] text-3xl flex justify-center items-center">
                <div id="message">0</div>
            </div>
            <textarea id="input" class="w-9/12 h-64 rounded-xl my-10 p-5"></textarea>
            <button id="button" class="bg-gradient-to-r from-[#00BC40] to-[#4C3AE3] w-1/2 h-16 text-2xl font-bold text-white rounded-3xl border-2 border-[#51E1ED] shadow-2xl">Calculate</button>
        </section>
    </main>
    
    <script src="JS/style.js"></script>
</body>
</html>
